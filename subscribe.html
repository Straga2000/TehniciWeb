<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BL Subscribe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="styles/layout.css" rel="stylesheet" type="text/css" media="all">
</head>
<body style="background-image:url('images/bg3.jpg'); background-repeat: repeat-y">
    <div class="wrapper">
        <footer id="footer" class="hoc clear">
            <!-- ################################################################################################ -->
            <div class="one_half first">

                <div class="bold">
                    <h1 class="heading">Something about us!</h1>
                </div>
                <p>Idk what to say, we are a library.</p>
                <ul class="faico clear">
                    <li><a class="faicon-facebook" href="#"><i class="fab fa-facebook"></i></a></li>
                    <li><a class="faicon-google-plus" href="#"><i class="fab fa-google-plus-g"></i></a></li>
                    <li><a class="faicon-linkedin" href="#"><i class="fab fa-linkedin"></i></a></li>
                    <li><a class="faicon-twitter" href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a class="faicon-vk" href="#"><i class="fab fa-vk"></i></a></li>
                </ul>
            </div>

            <div class="one_half">
                <h3 class="heading">Subscribe</h3>
                <p class="nospace btmspace-15">Today or any day!</p>
                <form action="#" method="post">
                    <fieldset>
                        <legend>Newsletter:</legend>
                        <input class="btmspace-15" type="text" value="" placeholder="Name">
                        <input class="btmspace-15" type="text" value="" placeholder="Email">
                        <button class="btn" type="submit" value="submit">Submit</button>
                    </fieldset>
                </form>
            </div>
            <!-- ################################################################################################ -->
        </footer>
    </div>
</body>
</html>
